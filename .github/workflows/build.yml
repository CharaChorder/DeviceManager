name: Build

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  CI:
    name: ðŸ”¨ðŸš€ Build and deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Checkout
        uses: actions/checkout@v3
      - name: ðŸ Use Python 3.x
        uses: actions/setup-python@v3.1.4
        with:
          python-version: 3.x
          cache: pip
      - name: â¬ Install Python dependencies
        run: pip install -r requirements.txt

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
      - name: ðŸ‰ Use Node.js 18.16.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.16.x
          cache: "pnpm"
      - name: â¬ Install Node dependencies
        run: pnpm install

      - name: ðŸ”¥ Optimize icon font
        run: pnpm minify-icons
      - name: ðŸ”¨ Build site
        run: pnpm build

      - name: ðŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v3.1.2
        with:
          name: build
          path: build
      - name: Disable jekyll
        run: touch build/.nojekyll
      - name: Custom domain
        run: echo 'manager.charachorder.com' > build/CNAME
      - run: git config user.name github-actions
      - run: git config user.email github-actions@github.com
      - run: git --work-tree build add --all
      - run: git commit -m "Automatic Deploy action run by github-actions"
      - run: git push origin HEAD:gh-pages --force
