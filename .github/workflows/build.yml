name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    name: ğŸ”¨ Build
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Checkout
      uses: actions/checkout@v3
    - name: ğŸ Use Python 3.x
      uses: actions/setup-python@v3.1.4
      with:
        python-version: 3.x
        cache: pip
    - name: â¬ Install Python dependencies
      run: python -m venv venv
    - run: ./venv/bin/pip install -r requirements.txt
    
    - name: ğŸ‰ Use Node.js 18.16.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.16.x
        cache: 'npm'
    - name: â¬ Install Node dependencies
      run: npm ci

    - name: ğŸ”¥ Optimize icon font
      run: npm run minify-icons
    - name: ğŸ”¨ Build site
      run: npm run build
    
    - name: ğŸ“¦ Upload build artifacts
      uses: actions/upload-artifact@v3.1.2
      with:
        name: build
        path: build
