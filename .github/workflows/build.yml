name: Build

on:
  push:
    branches:
      - master
    tags:
      - v*
  pull_request:

jobs:
  build:
    name: ðŸ”¨ðŸš€ Build and deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Checkout
        uses: actions/checkout@v4
      - name: ðŸ Use Python 3.x
        uses: actions/setup-python@v5
        with:
          python-version: 3.x
          cache: pip
      - name: â¬ Install Python dependencies
        run: pip install -r requirements.txt

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: ðŸ‰ Use Node.js 22.14.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.14.x
          cache: "pnpm"
      - name: â¬ Install Node dependencies
        run: pnpm install

      - name: ðŸ”¥ Optimize icon font
        run: pnpm minify-icons
      - name: ðŸ”¨ Build site
        run: pnpm build

      - name: Setup SSH
        run: |
          install -m 600 -D /dev/null ~/.ssh/id_rsa
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_rsa
          echo "${{ secrets.DEPLOY_KNOWN_HOSTS }}" > ~/.ssh/known_hosts

      - name: Publish Stable
        if: ${{ github.ref == 'refs/tags/v*' && !github.event.pull_request.head.repo.fork }}
        run: rsync -rav --mkpath --delete build/ deploy@charachorder.io:/home/deploy/www/

      - name: Publish Branch
        if: ${{ !github.event.pull_request.head.repo.fork }}
        run: rsync -rav --mkpath --delete build/ deploy@charachorder.io:/home/deploy/ref/${GITHUB_REF##*/}
      - name: Publish Commit
        run: rsync -rav --mkpath --delete build/ deploy@charachorder.io:/home/deploy/ref/${{ github.sha }}
